<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Blog Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            color: #333333;
        }
        .content p {
            color: #666666;
            line-height: 1.6;
        }
        .footer {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 0 0 10px 10px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Blog Application</h1>
        </div>
        <div class="content">
            <h1>Signup Success</h1>
            <p>Dear  #{username},</p>
            <p>Thank you for signing up for the Blog Application. We are excited to have you on board!</p>
            <p>You can now log in to your account and start creating and reading amazing blog posts.</p>
            <a href="https://your-application-url.com/login" class="button">Log In</a>
        </div>
        <div class="footer">
            <p>&copy; 2025 Blog Application. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
